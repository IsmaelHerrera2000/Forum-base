<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Forum User Names</h2>

  <form (ngSubmit)="addUser()" #userForm="ngForm" class="mb-6">
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Enter your name"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200"
    >
      Add User
    </button>
  </form>

  <h3 class="text-xl font-semibold mb-2">List of Users</h3>
  <ul class="mb-6 bg-gray-100 p-4 rounded-md shadow">
    <li *ngFor="let user of users" class="border-b py-2">{{ user }}</li>
  </ul>

  <hr class="my-4" />

  <h3 class="text-xl font-semibold mb-2">List of Users (Sorted)</h3>
  <ul class="bg-gray-100 p-4 rounded-md shadow">
    <li *ngFor="let user of userssorted" class="border-b py-2">{{ user }}</li>
  </ul>
</div>
