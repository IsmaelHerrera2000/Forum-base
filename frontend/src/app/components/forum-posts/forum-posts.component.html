<div class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
    {{ section?.name }}
  </h2>

  <p
    class="text-lg text-gray-600 text-center mb-6"
    *ngIf="section?.description"
  >
    {{ section?.description }}
  </p>

  <div *ngIf="authService.isLoggedIn()" class="mb-4 text-right">
    <button
      (click)="showCreatePostForm = !showCreatePostForm"
      class="bg-green-600 text-white font-bold py-2 px-6 rounded hover:bg-green-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
    >
      {{ showCreatePostForm ? "Cancelar" : "Crear Nuevo Post" }}
    </button>
  </div>

  <div
    *ngIf="showCreatePostForm"
    class="mb-6 p-4 border border-gray-300 rounded-lg bg-gray-50"
  >
    <h3 class="text-2xl font-semibold mb-4 text-gray-800">
      Detalles del Nuevo Post
    </h3>
    <form (ngSubmit)="createPost()" #postForm="ngForm">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 mb-2">Título</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="newPost.title"
          name="title"
          required
          class="shadow-sm appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Introduce el título del post"
        />
      </div>
      <div class="mb-4">
        <label for="content" class="block text-gray-700 mb-2">Contenido</label>
        <textarea
          id="content"
          [(ngModel)]="newPost.content"
          name="content"
          required
          class="shadow-sm appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Escribe el contenido del post"
          rows="4"
        ></textarea>
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-600 text-white font-bold py-2 px-6 rounded hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Crear Post
        </button>
      </div>
    </form>
  </div>

  <ul class="space-y-4">
    <li *ngFor="let post of posts">
      <div
        class="block p-4 bg-blue-100 rounded-lg shadow hover:bg-blue-200 transition duration-300"
      >
        <a [routerLink]="['/forum/posts', post._id]" class="block">
          <div class="flex flex-col">
            <span class="text-xl text-blue-600 font-semibold cursor-pointer">{{
              post.title
            }}</span>
          </div>
        </a>
      </div>
    </li>
  </ul>
</div>
