name: Lint with ESLint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies for frontend
        run: |
          cd frontend
          npm install

      - name: Run ESLint for frontend
        run: |
          cd frontend
          npm run eslint . || true  

      - name: Install dependencies for backend
        run: |
          cd backend
          npm install

      - name: Run ESLint for backend
        run: |
          cd backend
          npm run eslint . || true  
