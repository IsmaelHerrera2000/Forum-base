name: Commitlint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --save-dev @commitlint/{config-conventional,cli}
      
      - name: Run Commitlint
        run: |
          git log -1 --pretty=%B | npx --no-install commitlint
